
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="../bootstrap.css" />
    <link rel="stylesheet" href="todo.css" />

    <!-- The Cloudstitch Library -->
    <script src="http://cloudstitch.io/release/cloudstitch.js" appkey="XXX"></script>

    <!-- Link to your Google Doc -->
    <link type="quilt/gsheet" worksheet="Todos" alias="default" href="" />
  </head>

  <body>
    <h1>My To-Do List</h1>

    <ul connect="rows">
      <li>
        <input type="checkbox" connect ="done"/>
        <span connect="task">Example Task</span>
      </li>
    </ul>

   <form connect="rows">
     <input connect="task"/>
     <button>Add</button>
   </form>

  </body>
</html>
